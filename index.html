<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- keyframes css -->
    <link rel="stylesheet" href="./styles/keyframes.css">
    <!-- carousel css -->
    <link rel="stylesheet" href="./styles/carousel.css">
    <!-- game css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <!-- game logic js -->
    <script src="./scripts/app.js" defer></script>

    <title>Tomagotchi</title>
</head>
<body>
    <header class="stats hidden">
        <h2 id="name"></h2>

        <div class="stat">
            <h4>
                <span id="age"></span> Years Old
            </h4>
        </div>

        <div class="sub-stats">
            <div class="stat">
                <p>Hunger</p>
                <span id="hunger"></span>
            </div>
            
            <div class="stat">
                <p>Sleepiness</p>
                <span id="sleepiness"></span>
            </div>
            
            <div class="stat">
                <p>Boredom</p>
                <span id="boredom"></span>
            </div>
        </div>
    </header>

    <main id="display">
        <section class="game-info">
            <div id="carousel-container">
                <i id="back" class="carousel-button fas fa-angle-left"></i>

                <div id="carousel">

                </div>

                <i id="forward" class="carousel-button fas fa-angle-right"></i>
            </div>

            <form>
                <input type="text" id="name-input" placeholder="Name Your Pet">
                <button id="start-btn">Play!</button>
            </form>
        </section>

        <div id="pet-container">
            
        </div>
    </main>

    <footer class="buttons hidden">
        <button id="feed-btn">Feed</button>
        <button id="light-btn">Lights</button>
        <button id="play-btn">Play</button>
    </footer>
</body>
</html>
